#      DUDE_MIN_LENGTH: 30
#      DUDE_MAX_LINESIZE: 500
#      DUDE_MAX_FILESIZE: 10000
#      DUDE_EXTENSIONS: .py,.js
#      DUDE_LANGUAGES: java,xml,c++
#      DUDE_LINGUIST_FILE: ${instrument}/languages.yml
#      DUDE_IGNORE_FILE: ${instrument}/.ignore

parameters:
  max-heap: 8g

  
