name: dude
run: once
results:
  - dir: ${instrument}/results
  - dir: ${instrument}
    files:
      - "ignored_*.csv"

commands:
  - name: Run DuDe
    win: java -Xmx${max-heap} -jar dude.jar
    unix: java -Xmx${max-heap} -jar dude.jar

    environment:
      DUDE_PROJECT_NAME: ${repoName}
      DUDE_PROJECT_FOLDER: ${repo}
